<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/contactForm.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
  </main>
  <div id="contact_modal" role="dialog">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <label for="prenom">Pr√©nom</label>
        <input id="prenom" name="prenom" type="text" minlength="2" required />
        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" minlength="2" required />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
        <label for="message">Votre message</label>
        <textarea id="message" name="message" required minlength="20"></textarea>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/components.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/factories/mediaFactory.js"></script>
</body>

</html>
